name: 'ğŸ“¦ Pack & Publish NuGet'
description: 'Pack and publish NuGet package'
inputs:  
  api-key:
    description: 'Access token'
    required: true
  version:
    description: 'Package version'
    required: true
  working-directory:
    description: 'working directory'
    required: false
    default: './'
runs:
  using: "composite"
  steps:
    - name: ğŸ Debug
      shell: bash
      working-directory: ${{ inputs.working-directory}}
      run: pwd

    - name: ğŸ“¦ Pack
      shell: bash
      working-directory: ${{ inputs.working-directory}}
      run: dotnet pack --configuration Release -p:Version=${{ inputs.version }}

    - name: ğŸš€ Push
      shell: bash
      working-directory: ${{ inputs.working-directory}}
      run: dotnet nuget push **.nupkg -k ${{ inputs.api-key }} -s https://api.nuget.org/v3/index.json --skip-duplicate
      
