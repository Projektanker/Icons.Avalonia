name: ğŸ”„ Sync Material Design
# https://stackoverflow.com/a/58468828
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'
defaults:
  run:
    working-directory: src/Projektanker.Icons.Avalonia.MaterialDesign

jobs:
  sync:
    name: ğŸ”„ Sync Material Design
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 1ï¸âƒ£2ï¸âƒ£3ï¸âƒ£ Increase minor VERSION      
        id: get-version
        uses: ./.github/actions/minor-version

      - name: ğŸ“¥ Download repository archive
        run: wget -O archive.zip https://github.com/Templarian/MaterialDesign-SVG/archive/master.zip

      - name: ğŸ“¦ unzip archive
        run: unzip archive.zip -d temp
      
      - name: ğŸ§¹ Clear Assets directory
        run: rm ./Assets/*

      - name: ğŸšš Move *.svg to Assets directory
        run: find temp -iname '*.svg' -type f -exec mv -nv -t 'Assets' -- {} +

      - name: ğŸ§¹ Remove temporary files
        run: |
          rm -r ./temp
          rm archive.zip
      
      - name: â„¹ git status
        run: git status

      - name: ğŸ” Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

      - name: ğŸŸ£ Setup .NET 6.0
        if: steps.git-check.outputs.modified == 'true'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ğŸ§ª dotnet test
        if: steps.git-check.outputs.modified == 'true'
        run: dotnet test --configuration Release

      - name: ğŸ’¬ Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name '${{ secrets.GIT_USER }}'
          git config --global user.email '${{ secrets.GIT_EMAIL }}'
          git add .
          git commit -m "ğŸ”„ Material Design icons changed."
          git tag ${{ steps.get-version.outputs.version }}
          git push && git push --tags
      
      - name: ğŸ“¦ Pack ğŸš€ Push
        if: steps.git-check.outputs.modified == 'true'
        uses: ./.github/actions/nuget
        with:
          working-directory: src
          api-key: ${{ secrets.NUGET_API_KEY }}
          version: ${{ steps.get-version.outputs.version }}

