name: ğŸ”„ Sync Fontawesome
# https://stackoverflow.com/a/58468828
on:
  workflow_dispatch:

defaults:
  run:
    working-directory: src/Projektanker.Icons.Avalonia.FontAwesome

jobs:
  sync:
    name: ğŸ”„ Sync Fontawesome
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download icons.json
        run: wget -O Assets/icons.json https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/metadata/icons.json

      - name: ğŸ” Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

      - name: ğŸŸ£ Setup .NET Core 5.0
        if: steps.git-check.outputs.modified == 'true'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.

      - name: 1ï¸âƒ£2ï¸âƒ£3ï¸âƒ£ Increase minor VERSION
        uses: ./.github/actions/minor-version

      - name: ğŸ§ª dotnet test
        if: steps.git-check.outputs.modified == 'true'
        run: dotnet test --configuration Release

      - name: ğŸ’¬ Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name '${{ secrets.GIT_USER }}'
          git config --global user.email '${{ secrets.GIT_EMAIL }}'
          git commit -am "ğŸ–Š Fontawesome icons changed."
          git tag ${{ env.VERSION }}
          git push --atomic
      
      - name: ğŸ“¦ Pack
        if: steps.git-check.outputs.modified == 'true'
        run: dotnet pack --configuration Release -p:Version=$VERSION

      - name: ğŸš€ Push
        if: steps.git-check.outputs.modified == 'true'
        run: dotnet nuget push **.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
