name: ðŸ”„ Fontawesome
# https://stackoverflow.com/a/58468828
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"
defaults:
  run:
    working-directory: src/Projektanker.Icons.Avalonia.FontAwesome

jobs:
  sync:
    name: ðŸ”„ Sync Fontawesome
    runs-on: ubuntu-latest
    outputs:
      modified: ${{ steps.git-check.outputs.modified }}
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ðŸ“¥ Download icons.json
        run: wget -O Assets/icons.json https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/metadata/icons.json

      - name: â„¹ git status
        run: git status

      - name: ðŸ”Ž Check for modified files
        id: git-check
        run: echo modified=$([ -z "`git status --porcelain`" ] && echo "false" || echo "true") >> $GITHUB_OUTPUT

      - name: ðŸŸ£ Setup .NET 7.0
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: ðŸ§ª dotnet test
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        run: dotnet test --configuration Release

      - name: ðŸ’¬ Commit and push
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        run: |
          git config --global user.name '${{ secrets.GIT_USER }}'
          git config --global user.email '${{ secrets.GIT_EMAIL }}'
          git commit -am "feat(FontAwesome): ðŸ”„ icons changed."
          git push

  release-please:
    name: âœ¨ Release Please
    needs: sync
    if: ${{ needs.sync.outputs.modified == 'true' }}
    uses: ./.github/workflows/call-release-please.yml
    secrets:
      nuget_api_key: ${{ secrets.NUGET_API_KEY }}
