name: ğŸ”„ Sync Fontawesome
# https://stackoverflow.com/a/58468828
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'
defaults:
  run:
    working-directory: src/Projektanker.Icons.Avalonia.FontAwesome

jobs:
  sync:
    name: ğŸ”„ Sync Fontawesome
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 1ï¸âƒ£2ï¸âƒ£3ï¸âƒ£ Increase minor VERSION      
        id: get-version
        uses: ./.github/actions/minor-version

      - name: ğŸ“¥ Download icons.json
        run: wget -O Assets/icons.json https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/metadata/icons.json

      - name: â„¹ git status
        run: git status

      - name: ğŸ” Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

      - name: ğŸŸ£ Setup .NET 6.0
        if: steps.git-check.outputs.modified == 'true'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ğŸ§ª dotnet test
        if: steps.git-check.outputs.modified == 'true'
        run: dotnet test --configuration Release

      - name: ğŸ’¬ Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name '${{ secrets.GIT_USER }}'
          git config --global user.email '${{ secrets.GIT_EMAIL }}'
          git commit -am "ğŸ”„ Fontawesome icons changed."
          git tag ${{ steps.get-version.outputs.version }}
          git push && git push --tags
      
      - name: ğŸ“¦ Pack ğŸš€ Push
        if: steps.git-check.outputs.modified == 'true'
        uses: ./.github/actions/nuget
        with:
          working-directory: src
          api-key: ${{ secrets.NUGET_API_KEY }}
          version: ${{ steps.get-version.outputs.version }}
