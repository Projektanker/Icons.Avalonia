name: ðŸ”„ Fontawesome

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"
defaults:
  run:
    working-directory: src/Projektanker.Icons.Avalonia.FontAwesome

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: ðŸ”„ Sync Fontawesome
    runs-on: ubuntu-latest
    outputs:
      modified: ${{ steps.git-check.outputs.modified }}
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download icons.json
        run: wget -O Assets/icons.json https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/metadata/icons.json

      - name: â„¹ git status
        run: git status

      - name: ðŸ”Ž Check for modified files
        id: git-check
        run: echo modified=$([ -z "`git status --porcelain`" ] && echo "false" || echo "true") >> $GITHUB_OUTPUT

      - name: ðŸŸ£ Setup .NET
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        uses: actions/setup-dotnet@v4

      - name: ðŸ§ª dotnet test
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        run: dotnet test --configuration Release

      - name: ðŸ’¬ Create Pull Request
        if: ${{ steps.git-check.outputs.modified == 'true' }}
        uses: peter-evans/create-pull-request@v7
        with:
          branch: fontawesome
          commit-message: "FontAwesome icons changed."
          title: "feat(FontAwesome): ðŸ”„ icons changed."
