name: 📞 Test

on:
  workflow_call:

defaults:
  run:
    working-directory: src

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🟣 Setup .NET 7.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: 🏗️ Build
        run: >
          dotnet build
          --configuration Release

      - name: 🧪 Test
        run: >
          dotnet test
          --configuration Release
          --no-build
